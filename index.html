<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marwa Cinema</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎬 Marwa Cinema</h1>
    <p>Welcome to the world of movies!</p>
  </header>

  <section class="gallery">
    <div class="movie">
      <img src="interstellar.jpg.jpeg" alt="Interstellar Poster">
      <h3>Interstellar (2014)</h3>
    </div>

    <div class="movie">
      <img src="avatar.jpg.jpeg" alt="Avatar Poster">
      <h3>Avatar: The Way of Water (2022)</h3>
    </div>

    <div class="movie">
      <img src="inception.jp.jpeg" alt="Inception Poster">
      <h3>Inception (2010)</h3>
    </div>

    <div class="movie">
      <img src="kelebegin.jpg.jpeg" alt="Kelebegin Ruyasi Poster">
      <h3>Kelebegin Rüyası (2013)</h3>
    </div>

    <div class="movie">
      <img src="ayla.jpg.jpeg" alt="Ayla Poster">
      <h3>Ayla: The Daughter of War (2017)</h3>
    </div>
  </section>

  <footer>
    <p>© 2025 Marwa Cinema | Designed with ❤️</p>
  </footer>

</html>
